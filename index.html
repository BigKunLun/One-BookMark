<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />
    <meta name="viewport" content="width=device-width" />
    <!-- Bootstrap core CSS     -->
    <link href="./assets/css/bootstrap.min.css" rel="stylesheet" />
    <!--  Material Dashboard CSS    -->
    <link href="./assets/css/material-dashboard.css?v=1.2.0" rel="stylesheet" />
    <!--     Fonts and icons     -->
    <link href="http://maxcdn.bootstrapcdn.com/font-awesome/latest/css/font-awesome.min.css" rel="stylesheet">
    <link href='http://fonts.googleapis.com/css?family=Roboto:400,700,300|Material+Icons' rel='stylesheet' type='text/css'>
    <title>ONE BOOKMARK</title>
</head>

<body style="background-image:url(./assets/img/001.jpg);background-position:center;">
    <div class="wrapper">
        <div class="sidebar" data-color="purple">
            <div class="logo">
                <a href="#" class="simple-text">
                    ONE BOOKMARK
                </a>
            </div>
            <div class="sidebar-wrapper">
                <ul class="nav">
                  <script id="nav_list" type="text/template">
                    <%_.each(my_bookmarks, function(item, i) {%>
                      <% if(i==0){
                        print("<li class='active'>")
                      }else{
                        print("<li>")
                      }%>
                        <a href="#">
                            <i class="material-icons"><%=item.page_ico%></i>
                            <p><%=item.page_name%></p>
                        </a>
                      </li>
                    <%});%>
                </script>
                </ul>
            </div>
        </div>
        <div class="main-panel">
            <nav class="navbar navbar-transparent navbar-absolute">
                <div class="container-fluid">
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <a class="navbar-brand" href="#">Hello World!</a>
                    </div>
                </div>
            </nav>
            <div class="content">
                <div id="row-container" class="container-fluid"></div>
            </div>
            <footer class="footer">
                <div class="container-fluid">
                    <nav class="pull-left">
                        <ul>
                            <li>
                                <a href="https://www.creative-tim.com/product/material-dashboard">
                                    theme
                                </a>
                            </li>
                            <li>
                                <a href="https://material.io/icons/">
                                    icons
                                </a>
                            </li>
                            <li>
                                <a href="http://www.css88.com/doc/underscore/#each">
                                    underscore
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </footer>
        </div>
    </div>
</body>
<!--   Core JS Files   -->
<script src="./assets/js/jquery-3.2.1.min.js" type="text/javascript"></script>
<script src="./assets/js/bootstrap.min.js" type="text/javascript"></script>
<script src="./assets/js/material.min.js" type="text/javascript"></script>
<!--  PerfectScrollbar Library -->
<script src="./assets/js/perfect-scrollbar.jquery.min.js"></script>
<!-- Material Dashboard javascript methods -->
<script src="./assets/js/material-dashboard.js?v=1.2.0"></script>
<script src="./assets/js/underscore-min.js"></script>
<script src="./assets/js/bookmarks.js"></script>
<script src="./assets/js/index.js"></script>
</html>
